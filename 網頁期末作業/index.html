    </script><script type="text/javascript">
        jQuery(function ($) {
        function fixDiv() {
            var $cache = $('#getFixed');
            if ($(window).scrollTop() > 100)
                $cache.css({
                'position': 'fixed',
                'top': '指定位置的px'
            });
            else
                $cache.css({
                'position': 'relative',
                'top': 'auto'
            });
        }
        $(window).scroll(fixDiv);
        fixDiv();
        });
    </script>
